# tmux uses 256 colors
set -g default-terminal "screen-256color"

## bindings
set-option -g prefix C-a
set -sg escape-time 1 # time between prefix and command
unbind C-b
bind C-a send-prefix # send C-a through to other apps
unbind % # Remove default binding since weâ€™re replacing
bind | split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf \; display "Reloaded the config!"
setw -g mode-keys vi

# paste buffer stuff
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

## status bar
set -g status-fg white
set -g status-bg black

# Highlight active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red

# display
set -g status-left-length 50
set -g status-left "#[fg=green]#S: #[fg=yellow]#I: #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-utf8 on
set -g status-justify centre

## window options
# color
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg blue
# movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# session locking
bind-key C-x lock-server
set-option -g lock-after-time 0
set-option -g lock-server on
set-option -g lock-command "vlock"
